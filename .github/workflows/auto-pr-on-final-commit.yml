name: Auto PR on Final Commit

on:
  push:
    branches-ignore:
      - main
      - staging
      - development

jobs:
  auto-create-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'final commit')

    steps:
      # Step 1: Checkout the pushed code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Extract branch name and determine base branch
      - name: Extract branch name and determine base branch
        id: branchinfo
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Current branch: $BRANCH_NAME"

          # Determine base branch based on prefix
          if [[ "$BRANCH_NAME" == dev-* ]]; then
            BASE_BRANCH="development"
          elif [[ "$BRANCH_NAME" == staging-* ]]; then
            BASE_BRANCH="staging"
          elif [[ "$BRANCH_NAME" == main-* ]]; then
            BASE_BRANCH="main"
          else
            BASE_BRANCH="development"
          fi

          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT

      # Step 3: Install GitHub CLI (gh)
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      # Step 4: Create Pull Request and print URL
      - name: Create Pull Request using GitHub CLI
        run: |
          BRANCH_NAME="${{ steps.branchinfo.outputs.branch }}"
          BASE_BRANCH="${{ steps.branchinfo.outputs.base_branch }}"

          echo "Creating PR from '$BRANCH_NAME' to '$BASE_BRANCH'"

          PR_URL=$(gh pr create \
            --title "Auto PR from $BRANCH_NAME" \
            --body "Automatically generated pull request:\n- **Source:** \`$BRANCH_NAME\`\n- **Target:** \`$BASE_BRANCH\`\n- Triggered by \`final commit\`" \
            --base "$BASE_BRANCH" \
            --head "$BRANCH_NAME" \
            --json url --jq '.url')

          echo "âœ… Pull Request created: $PR_URL"
